<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forecast-bar</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body class="overflow">
    <section class="soon">
      <div class="container">
        <div class="header__logo">
          <a href="index.html">
            <img src="images/logo.svg" alt="Logo" class="header__logo-img" />
          </a>
        </div>
        <div class="header__login-wrapper">
          <a href="index.html" class="soon__back">Вернуться на главную</a>
        </div>
      </div>
      <p class="soon__time">Открыто с 11:00 до 4:00

        <span class="soon__line">
          <object data="images/small-line.svg" type=""></object>
      </p>
      </span>
      <div class="mouse-parallax-bg pictures-1"></div>
      <div class="mouse-parallax-bg pictures-2"></div>
      <div class="mouse-parallax-bg pictures-3"></div>
      <div class="mouse-parallax-bg pictures-4"></div>
      <div class="mouse-parallax-bg pictures-6"></div>
      <div class="mouse-parallax-bg pictures-7"></div>
    </section>
    <script src="js/main.min.js"></script>
  </body>
</html>
